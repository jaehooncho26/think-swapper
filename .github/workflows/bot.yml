name: GalaDEX Bot

on:
  schedule:
    - cron: '*/15 * * * *'   # every 15 minutes (UTC)
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: galadex-bot
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Env sanity
        env:
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          PRIVATE_KEY:    ${{ secrets.PRIVATE_KEY }}
          DRY_RUN:        "true"      # set "false" when ready to trade
          BOT_USD_CENTS:  "1"
          SLIPPAGE_BPS:   "200"
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          echo "WALLET_ADDRESS prefix: ${WALLET_ADDRESS:0:10}..."
          test -n "$PRIVATE_KEY" && echo "PRIVATE_KEY present: yes" || echo "PRIVATE_KEY present: no"

      - name: Run bot once
        env:
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          PRIVATE_KEY:    ${{ secrets.PRIVATE_KEY }}
          DRY_RUN:        "true"      # flip to "false" to trade live
          BOT_USD_CENTS:  "1"
          SLIPPAGE_BPS:   "200"
        run: node bot.js once
