name: GalaDEX Bot

on:
  schedule:
    - cron: "*/15 * * * *"   # runs on UTC quarter-hours
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: galadex-bot
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then npm ci; else npm i; fi

      - name: Env sanity
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          echo "WALLET_ADDRESS prefix: ${WALLET_ADDRESS:0:10}..."
          test -n "$PRIVATE_KEY" && echo "PRIVATE_KEY present: yes" || echo "PRIVATE_KEY present: no"
        env:
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          PRIVATE_KEY:    ${{ secrets.PRIVATE_KEY }}
          DRY_RUN:        "false"   # set "true" while testing

      - name: Run bot once
        env:
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          PRIVATE_KEY:    ${{ secrets.PRIVATE_KEY }}
          DRY_RUN:        "false"      # <- LIVE TRADES if false
          BOT_USD_CENTS:  "1"
          SLIPPAGE_BPS:   "100"
        run: node bot.js once

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: bot-logs
          path: .


