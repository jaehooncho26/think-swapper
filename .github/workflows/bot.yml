name: GalaDEX Bot (Debug)

on:
  workflow_dispatch:
  schedule:
    - cron: '*/15 * * * *'

permissions:
  contents: read

jobs:
  probe:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: galadex-bot
      cancel-in-progress: true

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Env sanity (no secrets leaked)
        run: |
          echo "DRY_RUN=${DRY_RUN}"
          echo "WALLET_ADDRESS prefix: ${WALLET_ADDRESS:0:10}..."
          test -n "$PRIVATE_KEY" && echo "PRIVATE_KEY present: yes" || echo "PRIVATE_KEY present: no"
        env:
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
          PRIVATE_KEY:    ${{ secrets.PRIVATE_KEY }}
          DRY_RUN:        "true"

      - name: Install deps
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm i @gala-chain/gswap-sdk

      - name: Quick quote test (1 GALA -> GUSDC, no signing)
        env:
          WALLET_ADDRESS: ${{ secrets.WALLET_ADDRESS }}
        run: |
          node -e "const {GSwap,PrivateKeySigner}=require('@gala-chain/gswap-sdk');
          (async()=>{
            const g=new GSwap({signer:new PrivateKeySigner('0x'),walletAddress:process.env.WALLET_ADDRESS});
            const GALA='GALA|Unit|none|none', GUSDC='GUSDC|Unit|none|none';
            const q=await g.quoting.quoteExactInput(GALA,GUSDC,'1');
            console.log('OK quote:', {feeTier:q.feeTier, out:q.outTokenAmount});
          })().catch(e=>{console.error('Quote failed:', e?.message||e); process.exit(1);});"
